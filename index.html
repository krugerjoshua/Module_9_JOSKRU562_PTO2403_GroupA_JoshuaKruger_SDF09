<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="src/output.css" rel="stylesheet">
</head>
<body>
    <div class="flex flex-col h-screen justify-between">
        <header class="h-10 bg-white"></header>
        <main class="mb-auto h-10 bg-white"></main>
        <footer class="bg-[#659f8f] dark:bg-[#313131] content-end">
            <div class="container">
                <footer class="bg-[#659f8f] dark:bg-[#313131]">
                    <div class="container px-6 py-12 mx-auto">
                        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                            <div class="sm:col-span-2">
                                <h1 class="m-8 max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white" >Subscribe to our newsletter.</h1>
                                <div class="flex">
                                    <input id="email" type="text" class="px-4 py-2 text-[#313131] bg-white border rounded-md dark:bg-[#ffffff] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                                    <button class="flex space-x-4 bg-[#D96248] text-white font-bold py-2 px-4 rounded">
                                        Subscribe  
                                    </button>
                                </div>
                            </div>
                            <div class="flex-col">
                                <p class="text-#313131 dark:text-[#D9D9D9] font-bold">Quick Link</p>
                                <div class="text-#313131 dark:text-[#D9D9D9]">
                                    <div><a href="#">Home</a></div>
                                    <div><a href="#">Who We Are</a></div>
                                    <div><a href="#">Our Philosophy</a></div>
                                </div>
                            </div>
                            <div>
                                <p class="text-#313131 dark:text-[#D9D9D9] font-bold">Technologies</p>
                                <div class="text-#313131 dark:text-[#D9D9D9]">
                                    <div><a href="#">HTML</a></div>
                                    <div><a href="#">CSS</a></div>
                                    <div><a href="#">JavaScript</a></div>
                                </div>
                            </div>
                        </div>
                        
                        <hr class="my-6 border-[#d86943] justify-center">
                        
                        <div class="flex">
                            <a href="#">
                                <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                            </a>
                        </div>
        </footer>
    </div>

</body>
</html>
